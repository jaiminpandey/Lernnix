<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assignment Converter - Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f5;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .container {
      display: flex;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
      padding: 2mm;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .image-section {
      background: url('https://via.placeholder.com/400') no-repeat center center;
      background-size: cover;
      width: 400px;
      height: 400px;
    }

    .form-section {
      padding: 20px;
      width: 400px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
      color: #333;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 5px #6c63ff;
      transform: scale(1.05);
      transition: all 0.2s;
    }

    .checkbox {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox input {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid #6c63ff;
      accent-color: #6c63ff;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #6c63ff;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #6c63ff, #5752d3);
      transform: scale(1.05);
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-btn:hover {
      transform: scale(1.05);
    }

    .google-btn {
      background: white;
      color: #2b2b3b;
    }

    .apple-btn {
      background: #333;
      color: white;
    }

    .mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="mode-toggle">
    <button id="toggle-mode">üåô</button>
  </div>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h2>Create an Account</h2>
      <form>
        <div class="input-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" placeholder="First Name" required />
        </div>
        <div class="input-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" placeholder="Last Name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <button class="btn">Create Account</button>
      </form>
      <div class="social-login">
        <button class="social-btn google-btn">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn apple-btn">
          <i class="fab fa-apple"></i> Apple
        </button>
      </div>
    </div>
  </div>
  <script>
    const toggleButton = document.getElementById('toggle-mode');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.style.backgroundColor = document.body.classList.contains('dark-mode') ? '#1e1e2f' : '#f0f0f5';
      toggleButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
